<div class="col p-2 mt-3" *ngIf="!spinnerFlag">
  <div class="row">
    <div class="col-12 d-flex justify-content-start">
      <h3>Gestione Manutenzioni</h3>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 d-flex justify-content-end">
      <button matButton="elevated" mat-flat-button color="warn" (click)="aggiungiManutenzione()">Aggiungi</button>
    </div>
  </div>
  <div class="row mt-3 mb-3">
    <div class="col no-overflow">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

        <!-- Nome -->
        <ng-container matColumnDef="nomeDispositivo">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeDispositivo}} </td>
        </ng-container>

        <!-- Tipologia -->
        <ng-container matColumnDef="tipologiaDispositivo">
          <th mat-header-cell *matHeaderCellDef> Tipologia </th>
          <td mat-cell *matCellDef="let element"> {{element.tipologiaDispositivo}} </td>
        </ng-container>

        <!-- Stato -->
        <ng-container matColumnDef="stato">
          <th mat-header-cell *matHeaderCellDef> Stato </th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="{
        'stato-attivo': element.stato === 'Manutentata',
        'stato-inattivo': element.stato === 'INATTIVO',
        'stato-manutenzione': element.stato === 'In manutenzione'
      }">
              {{element.stato}}
            </span>
          </td>
        </ng-container>

        <!-- Data -->
        <ng-container matColumnDef="dataManutenzione">
          <th mat-header-cell *matHeaderCellDef> Data Manutenzione </th>
          <td mat-cell *matCellDef="let element"> {{element.dataManutenzione | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Motivazione -->
        <ng-container matColumnDef="motivazione">
          <th mat-header-cell *matHeaderCellDef> Motivazione </th>
          <td mat-cell *matCellDef="let element" class="text-ellipsis" matTooltip="{{element.motivazione}}">
            {{element.motivazione}}
          </td>
        </ng-container>

        <!-- Azioni -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Azioni </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" (click)="selectedElement = element">
              <mat-icon>more_vert</mat-icon>
            </button>
          </td>
        </ng-container>

        <mat-menu #menu="matMenu" xPosition="after" yPosition="below">
          <button mat-menu-item (click)="manutenta(selectedElement)">
            <mat-icon style="color: green;">check_circle</mat-icon>
            <span>Manutentato</span>
          </button>
          <button mat-menu-item (click)="edit(selectedElement)">
            <mat-icon color="primary">edit</mat-icon>
            <span>Modifica</span>
          </button>
          <button mat-menu-item (click)="delete(selectedElement)">
            <mat-icon color="warn">delete</mat-icon>
            <span>Elimina</span>
          </button>
        </mat-menu>

        <!-- Righe -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
<div *ngIf="spinnerFlag" class="spinner-overlay">
  <mat-spinner></mat-spinner>
</div>
